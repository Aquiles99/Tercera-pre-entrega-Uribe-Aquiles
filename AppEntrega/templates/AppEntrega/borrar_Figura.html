{% extends "AppEntrega/padre.html" %}

{% block contenidoQueCambia %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar "{{ figura.nombre }}"?</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Eliminar">
    <a href="{% url 'Figura_lista' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
